<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>

    <link rel="stylesheet" href="../CSS_Stylesheets/SignInStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/ThemeStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../Images/WelcomeImages/Logo.png">

</head>

<body>

    <main>

        <div class="main">

            <div class="left-section">
                <img src="../Images/SignInImages/left-section.jpg" alt="image" class="image">
            </div>

            <div class="right-section">

                <form class="form" id="reset-form">
                    <p class="heading">Reset Password</p>
                    <input id="username" placeholder="Username" class="input" type="text">
                    <input id="password" placeholder="Password" class="input" type="password">
                    <button class="btn" type="submit" id="submit-button">Submit</button>
                    <div id="response-message"></div>
                    <p class="sign-up"> Have you recover your password? <a href="SignIn.html">Sign In</a></p>
                    <p id="message"></p>
                </form>

            </div>
        </div>

    </main>

</body>

<script src="../Scripts/UpdatePassword.js"></script>

</html>
