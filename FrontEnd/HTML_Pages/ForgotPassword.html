<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../CSS_Stylesheets/SignInStyle.css">
    <link rel="stylesheet" href="../CSS_Stylesheets/ThemeStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="main">
            <div class="left-section">
                <img src="../Images/SignInImages/left-section.jpg" alt="image" class="image">
            </div>
            <div class="right-section">
                <form class="form" id="password-form">
                    <p class="heading">Forgot Password</p>
                    <p>Enter your email address to reset your password.</p>
                    <input id="email" placeholder="Email" class="input" type="email">
                    <button class="btn" type="submit" id="submit-button">Reset Password</button>
                    <p class="sign-up"> Have you remember your password? <a href="SignIn.html">Sign In</a></p>
                    <p id="response-message"></p>
                </form>
            </div>
        </div>
    </main>

    <script src="../Scripts/ForgotPassword.js"></script>
</body>

</html>
